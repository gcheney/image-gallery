<!-- Comment Modal -->
<div class="modal-content">
    <!-- Modal Header -->
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="vm.modal.cancel()">
               <i class="fa fa-times" aria-hidden="true"></i>
               <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">
            Edit Comment
        </h4>
    </div>
    
    <!-- Comment Modal Body -->
    <div class="modal-body">
        <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
        <form ng-submit="vm.onSubmit()" role="form" id="editComment" name="editComment" class="form-horizontal">
             <div class="form-group">
                <div class="col-xs-12 col-sm-12">
                    <textarea id="content-input" rows="5" ng-model="vm.formData.content" class="form-control" name="content"> {{ vm.formData.content }}</textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary"><i class="fa fa-pencil" aria-hidden="true"></i> Update</button>
            </div>
        </form>
    </div>
</div>
