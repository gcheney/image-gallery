<!-- Comment Modal -->
<div class="modal-content">
    <!-- Modal Header -->
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="vm.modal.cancel()">
               <i class="fa fa-times" aria-hidden="true"></i>
               <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="commentModalLabel">
            Comment on {{ vm.data.image.title }}
        </h4>
    </div>

    <!-- Comment Modal Body -->
    <div class="modal-body">
        <form action="/images/<%= image._id %>/comments" method="POST" id="comment-form" class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-xs-2 col-sm-2 control-label">Name: </label>
                <div class="col-xs-10 col-sm-10">
                    <input id="name" ng-model="vm.formData.name" type="text" class="form-control" name="author" placeholder="Name" required="required">
                </div>
            </div>
             <div class="form-group">
                <label for="content" class="col-xs-2 col-sm-2 control-label">Comment: </label>
                <div class="col-xs-10 col-sm-10">
                    <textarea id="content-input" rows="5" ng-model="vm.formData.content" class="form-control" name="content" placeholder="Your Comment"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary"><i class="fa fa-comment" aria-hidden="true"></i>  Add Comment</button>
            </div>
        </form>
    </div>
</div>
