<navigation></navigation>

<div class="container">
    <page-header content="vm.pageHeader"></page-header>

    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-12">
            <p class="lead">Already have an account? Please <a href="/#login?page={{ vm.returnPage }}">log in</a> instead.</p>
            <form ng-submit="vm.onSubmit()">
                <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
                <div class="form-group">
                    <label for="username">Username: </label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" ng-model="vm.credentials.username">
                </div>
                <div class="form-group">
                  <label for="password">Password: </label>
                  <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
                </div>
                <button type="submit" class="btn btn-lg btn-success">Sign Up</button>
            </form>
        </div>
    </div>

    <footer-generic></footer-generic>
</div>
