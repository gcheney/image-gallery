<navigation></navigation>

<div class="container">
    <div class="row">
        <div class="jumbotron">
            <p class="username pull-right">Created By: <a href="#"><strong> {{ vm.data.image.creator }} </strong></a></p>
            <h1><i class="fa fa-camera-retro" aria-hidden="true"></i></span> {{ vm.data.image.title }} </h1>
            <p class="lead">{{ vm.data.image.description }}</p>
            <p class="text-muted pull-right">{{ vm.data.image.createdOn | date: 'dd MMMM yyyy' }}</p>
            <button ng-click="vm.commentModal()" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#commentModal"><i class="fa fa-comment" aria-hidden="true"></i> Comment</button>
        </div>
        <div class="image-container">
            <div class="col-md-6 thumbnail">
                <a href="{{ vm.data.image.url }}" class="lightbox-trigger"><img src="{{ vm.data.image.url }}" class="align-left img-responsive" alt="image"></a>
            </div>
            <div class="col-md-6">
                <div class="scrollable comments-section">
                    <div class="comment" ng-repeat="comment in vm.data.image.comments | orderBy: 'createdOn': true">
                        <p><a href="#" class="username"><strong>{{ comment.author }}</strong></a>&nbsp;<span class="text-muted">({{ comment.createdOn | date: 'dd-mm-yy hh:mm a' }})</span>&nbsp;<span>{{ comment.content }}</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer-basic></footer-basic>
